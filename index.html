<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template â€¢ TodoMVC</title>
		<link rel="stylesheet" href="./todomvc-app-css/index.css">
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section class="todoapp" ng-app="todoApp" ng-controller="todocTrl">
			<header class="header">
				<h1 ng-bind="title"></h1>
				<form ng-submit="save()">
					<input class="new-todo" ng-model="text" placeholder="What needs to be done?" autofocus>
				</form>
			</header>
			<section class="main">
				<input class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<li ng-repeat="todo in todos|filter:todoFilter" ng-class="{completed:todo.completed,editing:editId==todo.id}">
						<div class="view">
							<input class="toggle" type="checkbox" ng-model="todo.completed">
							<label ng-dblclick="getEdit(todo)">{{todo.text}}</label>
							<button class="destroy" ng-click="delate(todo.id)"></button>
						</div>
						<form ng-submit="edit(todo)">
							<input class="edit" ng-model="todo.text" ng-blur="edit(todo)">
						</form>
					</li>
				</ul>
			</section>
			<footer class="footer">
				<span class="todo-count"><strong>{{(todos|filter:{completed:false}).length}}</strong> item left</span>
				<ul class="filters">
					<li>
						<a ng-class="{selected:todoFilter.completed==undefined}" href="#/" ng-click="todoFilter={}">All</a>
					</li>
					<li>
						<a href="#/active" ng-class="{selected:todoFilter.completed==false}" ng-click="todoFilter={completed:false}">Active</a>
					</li>
					<li>
						<a href="#/completed" ng-class="{selected:todoFilter.completed==true}" ng-click="todoFilter={completed:true}">Completed</a>
					</li>
				</ul>
				<button class="clear-completed" ng-click="clear()">Clear completed</button>
			</footer>
		</section>
		<script src="./todomvc-common/base.js"></script>
		<script src="./angular/angular.js"></script>
		<script src="js/app.js"></script>
		<script src="js/todoService.js"></script>
		<script src="js/controller.js"></script>
	</body>
</html>
